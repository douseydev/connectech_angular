<div class="login-container">
  <div class="login-box">
    <!-- HEADER -->
    <div class="login-header">
      <h1><span class="logo-connect">Connect</span><span class="logo-tech">Tech</span></h1>
      <p>Panneau d'administration</p>
    </div>

    <!-- LOGIN FORM -->
    <form class="login-form" (ngSubmit)="login()">
      <!-- ERROR MESSAGE -->
      <div class="error-message" *ngIf="errorMessage">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <circle cx="12" cy="12" r="10"/>
          <line x1="12" y1="8" x2="12" y2="12"/>
          <line x1="12" y1="16" x2="12.01" y2="16"/>
        </svg>
        {{ errorMessage }}
      </div>

      <!-- EMAIL FIELD -->
      <div class="form-group">
        <label for="email">Email</label>
        <input
          type="email"
          id="email"
          [(ngModel)]="email"
          name="email"
          placeholder="admin&#64;connecttech.com"
          required
          (keyup)="onKeyUp($event)">
      </div>

      <!-- PASSWORD FIELD -->
      <div class="form-group">
        <label for="password">Mot de passe</label>
        <div class="password-input">
          <input
            [type]="showPassword ? 'text' : 'password'"
            id="password"
            [(ngModel)]="password"
            name="password"
            placeholder="••••••••"
            required
            (keyup)="onKeyUp($event)">
          <button
            type="button"
            class="toggle-password"
            (click)="togglePasswordVisibility()"
            title="Afficher/Masquer">
            <svg *ngIf="!showPassword" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"/>
              <circle cx="12" cy="12" r="3"/>
            </svg>
            <svg *ngIf="showPassword" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"/>
              <line x1="1" y1="1" x2="23" y2="23"/>
            </svg>
          </button>
        </div>
      </div>

      <!-- SUBMIT BUTTON -->
      <button type="submit" class="btn btn-primary btn-login">
        Connexion
      </button>
    </form>



    <!-- BACK LINK -->
    <div class="back-link">
      <a href="/">← Retour au site</a>
    </div>
  </div>
</div>
